<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMPRT Prediction</title>

    <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-icon-180x180.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css"> 

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.1.0/dist/chartjs-plugin-annotation.min.js"></script>

</head>
<body>
    
    <div class="container-xl mt-4">
        <div class="row">

            <div class="col-lg-5" id="input-column">
                <div class="container-left">
                    <h1 class="text-center my-4">Deep-Learning Based MMPRT Prediction</h1>
        
                    <div id="status-alert" class="alert alert-info" role="alert">
                        <div class="spinner-border spinner-border-sm me-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        Loading model and parameters... Please wait.
                    </div>
                    
                    <form id="prediction-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="input-age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="input-age" step="1" placeholder="e.g., 60" required>
                                </div>
                                <div class="mb-3">
                                    <label for="input-bmi" class="form-label">BMI</label>
                                    <input type="number" class="form-control" id="input-bmi" step="0.01" placeholder="e.g., 25.45" required>
                                </div>
                                <div class="mb-3">
                                    <label for="input-sx-duration" class="form-label">Symptom Duration (months)</label>
                                    <input type="number" class="form-control" id="input-sx-duration" step="0.01" placeholder="e.g., 9.7" required>
                                </div>
                                <div class="mb-3">
                                    <label for="input-pre-mhka" class="form-label">Pre_mHKA</label>
                                    <input type="number" class="form-control" id="input-pre-mhka" step="0.01" placeholder="e.g., 4.1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="input-pre-mpta" class="form-label">Pre_MPTA</label>
                                    <input type="number" class="form-control" id="input-pre-mpta" step="0.01" placeholder="e.g., 86.2" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="input-pre-ldfa" class="form-label">Pre_LDFA</label>
                                    <input type="number" class="form-control" id="input-pre-ldfa" step="0.01" placeholder="e.g., 88.6" required>
                                </div>
                                <div class="mb-3">
                                    <label for="input-icrs" class="form-label">ICRS Grade</label>
                                    <select class="form-select" id="input-icrs" required>
                                        <option value="" selected disabled>Select grade</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="input-effusion" class="form-label">Effusion</label>
                                    <select class="form-select" id="input-effusion" required>
                                        <option value="" selected disabled>Select value</option>
                                        <option value="0">0 (No)</option>
                                        <option value="1">1 (Yes)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="input-bme" class="form-label">BME</label>
                                    <select class="form-select" id="input-bme" required>
                                        <option value="" selected disabled>Select value</option>
                                        <option value="0">0 (No)</option>
                                        <option value="1">1 (Yes)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="input-sifk" class="form-label">SIFK</label>
                                    <select class="form-select" id="input-sifk" required>
                                        <option value="" selected disabled>Select value</option>
                                        <option value="0">0 (No)</option>
                                        <option value="1">1 (Yes)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <button type="button" id="predict-btn" class="btn btn-primary w-100 py-2" disabled>
                            Predict
                        </button>
                    </form>
                </div>
            </div>

            <div class="col-lg-7" id="results-column" style="display: none;">
                <div>
                    <div class="container-right" id="container-right" style="display: none;">
                        <div id="result-card" class="card mt-4" style="display: none;">
                            <div class="card-header fs-5">
                                Prediction Result
                            </div>
                            <div class="card-body">
                                <h3 id="result-text" class="card-title text-center"></h3>
                                <p id="result-prob" class="card-text text-center text-muted"></p>
                            </div>
                        </div>

                        <div class="collapse" id="graph-collapse"> 
                            <div class="card card-body mt-2">
                                <canvas id="bmi-chart"></canvas>
                                <p id="bmi-analysis-text" class="text-center text-muted mt-3 mb-0"></p>
                            </div>
                        </div>
                        
                        <button class="btn btn-outline-secondary w-100 mt-3" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#graph-collapse" aria-expanded="false" aria-controls="graph-collapse" 
                                id="toggle-graph-btn" style="display: none;">
                            Toggle 5-Year BMI Analysis Graph
                        </button>
                    </div>
                    <p class="text-muted text-center mt-3" style="font-size: 0.7rem;">
                        This prediction is for informational purposes. Consult with your healthcare provider for any medical decisions.
                    </p>
                </div>
            </div>

        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
